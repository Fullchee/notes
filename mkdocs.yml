# Project Info
# https://www.mkdocs.org/user-guide/configuration/#project-information
site_name: Fullchee's Blog
repo_url: https://github.com/Fullchee/public-foam
repo_name: Fullchee/public-foam
edit_uri: edit/main/docs/
site_description: My personal notes so that I can get things out of my head and into this system
site_author: Fullchee Zhang
copyright: Copyright &copy; 2022 Fullchee Zhang

# Navigation
# https://www.mkdocs.org/user-guide/configuration/#nav
# nav:
#   - Home: "../"
#   - "User Guide": "user-guide.md"
#   - "Bug Tracker": "/bugs/"

# Build
# https://www.mkdocs.org/user-guide/configuration/#build-directories
theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  favicon: images/fullchee.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.sections
    - search.suggest
    - search.highlight
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Preview Controls
# https://www.mkdocs.org/user-guide/configuration/#preview-controls
dev_addr: 127.0.0.1:5000

# Formatting options
# https://www.mkdocs.org/user-guide/configuration/#formatting-options

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - toc:
      permalink: true

plugins:
  - git-revision-date
  - search

extra:
  analytics:
    provider: google
    property: G-X95X8QVDWH
